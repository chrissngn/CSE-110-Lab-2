<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }

       .sticky-note {
        background-color: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba (0,0,0,0.2);
       }

       .sticky-note h3{
            margin-top:0;
       }

       .modal{
        display: none;
        position:fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgb(0,0,0,0.4);
        padding-top: 60px;
       }

       .modal-content{
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
       }

       .close{
        color: blue;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 0px;
       }

       .close:hover,
       .close:focus{
        color: black;
        text-decoration: none;
        cursor: pointer;
       }

       .ok{
        color:blue;
        background-color: blue;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>
           <label for="content">Content:</label>
           <input type="text" id="content" name="content" required>
           <label for="fruit">Label Your Note:</label>
           <select name="fruit" id="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="peach">Peach</option>
            <option value="strawberry">Strawberry</option>
          </select>
          <br>
            <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"><button id="ok">OK</button></span>
            <p id="modal-text">Title cannot exceed 50 characters.</p>
        </div>
   </div>

   <script>
        //show modal
        function showModal(message){
            const modal = document.getElementById("myModal");
            const modalText = document.getElementById("modal-text");
            modalText.textContent = message;
            modal.style.display = "block";
        }

        function closeModal(){
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        document.querySelector(".close").addEventListener("click",closeModal);

        document.getElementById("title").addEventListener("input",function(){
            if(this.value.length>50){
                showModal("Title cannot exceed 50 characters.");
                this.value = this.value.substring(0,50);
            }
        });

       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const fruit = document.getElementById("fruit").value;

           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}</p>
                                  <p>Content: ${content}</p>
                                  <p>Label: ${fruit}</p>`;
       });

       document.getElementById("title").addEventListener("focus", function () {
            this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
        });

        document.getElementById("title").addEventListener("blur", function () {
            this.style.backgroundColor = "";  // Reset background on blur
        });

        document.getElementById("content").addEventListener("focus", function () {
            this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
        });

        document.getElementById("content").addEventListener("blur", function () {
            this.style.backgroundColor = "";  // Reset background on blur
        });
   </script>
   
</body>

</html>
